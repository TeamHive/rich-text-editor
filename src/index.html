<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
    <title>Stencil Component Starter</title>
    <script src="/build/rich-text-editor.js"></script>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;

        }

        hive-rich-text {
            --hive-rte-height: 400px;
            --hive-rte-width: 700px;
        }
    </style>
</head>

<body>
    <hive-rich-text></hive-rich-text>

    <script>
        var richText = document.querySelector('hive-rich-text');
        richText.addEventListener('styleChange', function(ev) {
            console.log('Hive Rich Text Style Change', ev);
        });
    </script>
</body>

</html>
