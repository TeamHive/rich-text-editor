<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
    <title>Team Hive Rich Text Editor</title>

    <script type="module" src="/build/rich-text-editor.esm.js"></script>
    <script nomodule src="/build/rich-text-editor.js"></script>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;

        }

        hive-rich-text {
            --hive-rte-height: 400px;
            --hive-rte-width: 700px;
        }

        #preview {
            display: block;
            width: 500px;
        }
    </style>
</head>

<body>
    <hive-rich-text></hive-rich-text>

    <div id="preview">

    </div>
</body>

<script>
    var rte = document.querySelector('hive-rich-text');

    rte.options = {
        position: 'bottom',
        showToolbar: 'onSelect',
        font: {
            family: 'Larsseit',
            size: '16px',
            faces: [
                {
                    weight: 400,
                    style: 'normal',
                    src: ['./Larsseit.ttf', './Larsseit.woff']
                },
                {
                    weight: 400,
                    style: 'italic',
                    src: ['./Larsseit-Italic.ttf', './Larsseit-Italic.woff']
                },
                {
                    weight: 500,
                    style: 'normal',
                    src: ['./Larsseit-Medium.ttf', './Larsseit-Medium.woff']
                },
                {
                    weight: 500,
                    style: 'italic',
                    src: ['./Larsseit-MediumItalic.ttf', './Larsseit-MediumItalic.woff']
                },
                {
                    weight: 700,
                    style: 'normal',
                    src: ['./Larsseit-Bold.ttf', './Larsseit-Bold.woff']
                },
                {
                    weight: 700,
                    style: 'italic',
                    src: ['./Larsseit-BoldItalic.ttf', './Larsseit-BoldItalic.woff']
                }
            ]
        }
    }

    var preview = document.querySelector('#preview');

    rte.addEventListener('textChange', function(data) {
        updatePreview(data);
    });

    rte.addEventListener('styleChange', function(data) {
        updatePreview(data);
    });

    function updatePreview(data) {
        rte.getContent().then(function(contentData) {
            preview.innerHTML = contentData.html;
        })
    }
</script>
</html>
